<body>
    <script>
        function swap(a,b){
            let temp = a;
                a = b;
                b = temp;
        }

        let a = 5;
        let b = 10;
        swap(a, b);
        document.write(a, b);
    </script>

    <script>
        function add(a, b){
            return a + b;
        }
        let sum = add("4", "3");
        console.log(sum);
    </script>
